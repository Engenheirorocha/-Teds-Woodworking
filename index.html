
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teds Woodworking Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005b96;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 1rem;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .image-gallery img {
            max-width: 300px;
            width: 100%;
            border-radius: 8px;
        }
        .cta-button-fixed {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            z-index: 1000;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .cta-button-fixed:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>
    <header>
        <h1>16,000+ Woodworking Plans!</h1>
        <p>Build anything you imagine with step-by-step guides.</p>
    </header>
    <div class="container">
        <div class="image-gallery">
            <img src="customproject2.webp" alt="Project 1">
            <img src="img5 (1).jpg" alt="Project 2">
            <img src="img50.jpg" alt="Project 3">
            <img src="th.jpg" alt="Project 4">
            <img src="wprojects515.webp" alt="Project 5">
        </div>
    </div>
    <a href="https://1f0b8pubt7o93mcoty-huzpi3x.hop.clickbank.net" class="cta-button-fixed">Access Plans</a>
</body>
</html>
